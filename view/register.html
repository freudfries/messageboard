<!DOCTYPE html>
<html>
<head>
	<title>MessageBoard - Register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Register</h1>
		<form id="register-form" method="post">
			<div class="form-group">
				<input class="form-control" name="name" type="text" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<input class="form-control" id="password" name="password" type="password" placeholder="Enter your password">
			</div>
			<div class="form-group">
				<input class="form-control" id="confirm-password" type="password" placeholder="Enter your password">
			</div>
			<div class="form-group">
				<input class="form-control" name="birthdate" type="date">
			</div>
			<div class="form-group">
		        <label for="gender">Choose your gender :</label>
					<div class="radio">
						<label>
							<input type="radio" name="gender">Male
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="gender">Female
						</label>
					</div>	
			</div>			
			<div class="form-group">
				<button id="register" class="btn btn-primary">Register</button>
			</div>					
		</form>
	</div>
</body>
</html>
